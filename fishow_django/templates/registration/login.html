{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>Fishow Django-REST-VUE</h1>
<div class="login-from-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
    <p class="mt-2">Or <a href="{% url 'django_registration_register' %}">Create an Account</a></p>
</div>
<section class="section section-variant-1 bg-gray-100">
    <div class="container">
        <div class="row row-50 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card-login-register" id="card-l-r">
                    <div class="card-top-panel">
                        <div class="card-top-panel-left">
                            <h5 class="card-title card-title-login">Login</h5>
                            <h5 class="card-title card-title-register">Register</h5>
                        </div>
                        <div class="card-top-panel-right"><span class="card-subtitle"><span class="card-subtitle-login">Register now</span><span class="card-subtitle-register">Sign in</span></span>
                            <button class="card-toggle" data-custom-toggle="#card-l-r"><span class="card-toggle-circle"></span></button>
                        </div>
                    </div>

                    <div class="card-form card-form-login">
                        <form class="rd-form rd-mailform" method="post">
                            {% csrf_token %}
                            <div class="form-wrap">
                                <label class="form-label" for="form-login-email">E-mail</label>
                                <input class="form-input" id="form-login-email" type="email" name="email" data-constraints="@Email @Required">
                            </div>
                            <div class="form-wrap">
                                <label class="form-label" for="form-login-password-1">Password</label>
                                <input class="form-input" id="form-login-password-1" type="password" name="password" data-constraints="@Required">
                            </div>
                            <label class="checkbox-inline checkbox-inline-lg checkbox-light">
                                <input name="input-checkbox-1" value="checkbox-1" type="checkbox">Remember Me
                            </label>
                            <button class="button button-lg button-primary button-block" name="login" type="submit">Sign in</button>
                        </form>
                        <div class="group-sm group-sm-justify group-middle"><a class="button button-google button-icon button-icon-left button-round" href=""><span class="icon fa fa-google-plus"></span><span>Google+</span></a><a class="button button-twitter button-icon button-icon-left button-round" href="#"><span class="icon fa fa-twitter"></span><span>Twitter</span></a><a class="button button-facebook button-icon button-icon-left button-round" href="#"><span class="icon fa fa-facebook"></span><span>Facebook</span></a></div>
                    </div>
                    <div class="card-form card-form-register">
                        <!--<form class="rd-form rd-mailform" data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php">-->
                        <form class="rd-form rd-mailform" method="post">
                            {% csrf_token %}
                            <div class="form-wrap">
                                <label class="form-label" for="form-register-email">E-mail</label>
                                <input class="form-input" id="form-register-email" type="email" name="email" data-constraints="@Email @Required">
                            </div>
                            <div class="form-wrap">
                                <label class="form-label" for="form-login-name-2">Login</label>
                                <input class="form-input" id="form-login-name-2" type="text" name="username" data-constraints="@Required">
                            </div>
                            <div class="form-wrap">
                                <label class="form-label" for="form-login-password-2">Password</label>
                                <input class="form-input" id="form-login-password-2" type="password" name="password" data-constraints="@Required">
                            </div>
                            <div class="form-wrap">
                                <label class="form-label" for="form-login-password-3">Repeat Password</label>
                                <input class="form-input" id="form-login-password-3" type="password" name="password2" data-constraints="@Required">
                            </div>
                            <button class="button button-lg button-primary button-block" name="register" type="submit">Create new account</button>
                        </form>
                        <div class="group-sm group-sm-justify group-middle"><a class="button button-google button-icon button-icon-left button-round" href="#"><span class="icon fa fa-google-plus"></span><span>Google+</span></a><a class="button button-twitter button-icon button-icon-left button-round" href="#"><span class="icon fa fa-twitter"></span><span>Twitter</span></a><a class="button button-facebook button-icon button-icon-left button-round" href="#"><span class="icon fa fa-facebook"></span><span>Facebook</span></a></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
